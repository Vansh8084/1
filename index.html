
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDeck - Crypto Airdrop Tracker</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Dynamic content will be loaded here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="dashboard">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                </svg>
                Dashboard
            </button>
            <button class="nav-item" data-view="investment">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                Investment
            </button>
            <button class="nav-item" data-view="tasks">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v6M12 18v4M4.93 4.93l4.24 4.24M14.83 14.83l4.24 4.24M2 12h6M18 12h4M4.93 19.07l4.24-4.24M14.83 9.17l4.24-4.24"/>
                </svg>
                Tasks
            </button>
            <button class="nav-item" data-view="explore">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    <path d="M2 12h20"/>
                </svg>
                Explore
            </button>
        </nav>
    </div>

    <!-- Templates for different views -->
    <template id="dashboard-template">
        <div class="dashboard">
            <header class="header">
                <img src="assets/logo.jpg" alt="DropDeck" class="logo">
                <h1>DropDeck</h1>
                <p>Track & earn rewards</p>
            </header>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Projects</h3>
                    <p class="stat-value">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Tasks</h3>
                    <p class="stat-value">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p class="stat-value">0</p>
                </div>
            </div>
        </div>
    </template>

    <script src="js/storage.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
